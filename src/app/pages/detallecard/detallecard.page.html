<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detallecard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card *ngIf = "digimon">
    <img *ngFor = "let aux of digimon.images" src="{{aux.href}}" alt="">
    <ion-card-header>
      <ion-card-title>{{digimon.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p *ngFor = "let aux of digimon.descriptions">
        {{aux.description}}
      </p>
      <h4>Skills:</h4>
      <ion-chip *ngFor = "let aux of digimon.skills">
        {{aux.skill}}
      </ion-chip>
    </ion-card-content>
  </ion-card>
</ion-content>
