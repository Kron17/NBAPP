<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>agregar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input #nombre type="text" label="Nombre" labelPlacement="floating" placeholder="Ej: Koby Byant"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #imagen type="text" label="Imagen" labelPlacement="floating" placeholder="Ej: https://blabal.jpg"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #fecha type="text" label="Fecha" labelPlacement="floating" placeholder="Ej: 2020"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #descripcion type="text" label="Descipcion" labelPlacement="floating" placeholder="Jugador"></ion-input>
      </ion-item>
      <ion-button color="secondary" (click)="addJugador(nombre, imagen, fecha, descripcion)">Agregar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
